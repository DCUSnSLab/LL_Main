<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>계정인증</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="icon" href="assets/img/favicon.ico">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">

        <!-- Fonts -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static './assets/css/mediumish.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    </head>
<body>

<!-- NAVBAR -->
<div class="container">
	 <div class="w3-top" style="margin-left: -80px; right: 0px; ">
             <div class="w3-bar w3-black w3-card">
                 <a href="{% url 'Main' %}" class="w3-bar-item w3-button w3-large  w3-hide-small w3-right w3-black"><i class="fa fa-home"></i></a>
             </div>
	</div>

<!-- Page Title -->
<div class="container" >
	<div class="mainheading">
		<h1 class="sitetitle">Login</h1>
		<p class="lead"></p>
	</div>

    <section class="featured-posts">
        <div class="section-title">
		<h2><span></span></h2>
        </div>
        <section class="containerbox">
                  <form method="POST" action="{% url 'Login' %}">
                {% csrf_token %}
                <p>아이디</p>
                <input type="text" name="username">
                <br>
                  <br>
                <p>패스워드</p>
                <input type="password" name="password">
                <br>
                      <br>

                      <div class="back_submit_choice_container" style="float: right">
                        <input type="submit" class="btn btn-primary col-12" style="cursor: pointer; border-radius: 10px; width: 70px; bottom: 10px;" value="로그인">
                        <a class="btn btn-primary col-12" style="border-radius: 10px; width: 60px; bottom: 10px;" href="{% url 'Main' %}">취소</a>
                    </div>
                </form>

        </section>
    </section>

	<!-- Begin Footer -->
	<div class="footer">
		<p class="pull-left">
			 Copyright &copy; 2022 CMS
		</p>
		<p class="pull-right">
			 Developed by <a target="_blank" href="http://snslab.cu.ac.kr">SNSLab</a>
		</p>
		<div class="clearfix">
		</div>
	</div>
</div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="{% static 'assets/js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>

</body>
</html>
